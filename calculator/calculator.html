<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="calculator-wrap">
    <div id="calculator">
      <div class="output">
        <div class="procedure">
          <span id="firstNum"></span>
          <span id="symbol"></span>
          <span id="lastNum"></span>
        </div>
        <div class="result-box"><span class="result"></span></div>
      </div>
      <div class="button-wrap">
        <div class="row">
          <button class="reset" id="reset">C</button>
          <button class="cal divide" id="divide">/</button>
          <button class="cal multiply" id="multiply">x</button>
          <button class="del" id="del">&#8249;-</button>
        </div>
        <div class="row">
          <button class="num" id="btn7">7</button>
          <button class="num" id="btn8">8</button>
          <button class="num" id="btn9">9</button>
          <button class="cal plus" id="plus">+</button>
        </div>
        <div class="row">
          <button class="num" id="btn4">4</button>
          <button class="num" id="btn5">5</button>
          <button class="num" id="btn6">6</button>
          <button class="cal minus" id="minus">-</button>
        </div>
        <div class="row">
          <button class="num" id="btn1">1</button>
          <button class="num" id="btn2">2</button>
          <button class="num" id="btn3">3</button>
        </div>
        <div class="row" style="position: relative;">
          <button class="num" id="btn0" style="width: 50%;">0</button>
          <button class="num" id="dot" style="font-size: 20px;">.</button>
          <button class="eq" id="eq" style="height: 80px; position: absolute; right: 0; top: -40px;">=</button>
        </div>
      </div>
    </div>
    <br>
    <div class="history-wrap">
      <div class="history-tit" style="margin-bottom: 10px;">
        <span style="margin-right: 10px; font-weight: bold;">History</span>
        <button type="button" id="historyBtn" class="active">hide</button>
      </div>
      <div class="history-box">
        <div class="history"></div>
      </div>
    </div>
    
  </div>

</body>

</html>
